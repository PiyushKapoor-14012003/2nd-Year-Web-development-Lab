<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa; /* Light cyan background */
        }
        header {
            background-color: #00796b; /* Teal */
            color: #ffffff; /* White */
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .blog-post {
            background: #ffffff; /* White */
            margin: 2rem 0;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .blog-post h2 {
            color: #00796b; /* Teal */
        }
        .blog-post p {
            line-height: 1.6;
            color: #333333; /* Dark grey */
        }
        footer {
            background-color: #00796b; /* Teal */
            color: #ffffff; /* White */
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Blog</h1>
    </header>
    <div class="container">
        <div class="blog-post">
            <h2>About</h2>
            <p>This is a responsive blogging website to enhance a user's experience.</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 My Blog</p>
    </footer>
</body>
</html>
