    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa; /* Light cyan background */
        }
        header {
            background-color: #00796b; /* Teal */
            color: #ffffff; /* White */
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .blog-post {
            background: #ffffff; /* White */

            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .blog-post h2 {
            color: #00796b; /* Teal */
        }
        .blog-post p {
            line-height: 1.6;
            color: #333333; /* Dark grey */
        }
        footer {
            background-color: #00796b; /* Teal */
            color: #ffffff; /* White */
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 1rem;
}

nav ul li a {
    color: white;
    text-decoration: none;
}
